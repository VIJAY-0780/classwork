<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-COMMERCE PRODUCT PAGE </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
        }

        .product-box {
            background-color: white;
            width: 300px;
            margin: 0 auto;
            padding: 15px;
            border: 2px solid gray;
            border-radius: 8px;
        }

        .product-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        
        .description {
            color: dimgray;
            font-size: 14px;
            margin: 10px 0;
        }

        .price {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            </style>
</head>
<body>
    <h1>E-commerce store</h1>
    <!-- Product section -->
    <div class="product-box">
        <!-- Product image -->
        <img src="product.jpg" alt="product image">
        
        <!-- Product details -->
        <h2>Stylish watch</h2>
        <p class="description">A comfortable and classy watch for casual wear</p>
        <p class="price">Price: â‚¹1499</p>
        <button>Add To Cart</button>
    </div>
</body>
</html>
