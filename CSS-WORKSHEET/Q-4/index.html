<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property Demo</title>
  <style>
    /* Paragraphs normally block, but here made inline */
    p {
      display: inline;       /* Paragraph behaves like inline text */
      background-color: #d1e7dd;
      padding: 5px;
      margin: 5px;
    }

    /* Spans normally inline, but here made block */
    span {
      display: block;        /* Span behaves like a block element */
      background-color: #f8d7da;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Paragraphs (inline now) -->
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

  <!-- Spans (block now) -->
  <span>This is a span.</span>
  <span>This is another span.</span>

</body>
</html>
