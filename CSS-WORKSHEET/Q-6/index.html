<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
    img {
      float: left;
      margin-right: 10px;
    }
    p.clear {
      clear: both;
    }
  </style>
</head>
<body>
     <img src="tshirt.jpg" alt="product image"style="display:block; margin:auto;">
  
  <p>Text wrapping around image... This text flows beside the image.</p>
  <p class="clear">This paragraph starts below the image, not wrapping around it.</p>
</body>
</html>
