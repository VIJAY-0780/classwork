<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <style>
        .product {
            
            width: 200px;
            
          
            border: 1px solid #ccc;
            
           
            padding: 15px;
            
            
            margin: 20px auto; 
            
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
            
            border-radius: 8px;
            
           
            background-color: #fff;
        }
        
    
        .product p {
           
            margin: 0;
            padding: 0;
        }

        .product h3 {
           
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class='product'>
        <h3>Product Name</h3>
        <p>Price: $25</p>
    </div>

</body>
</html>
