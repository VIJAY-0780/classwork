<!DOCTYPE html>
<html>
<head>
  <title>Responsive Flexbox Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }
     .responsive-img {
    max-width: 100%;
    height: auto;
  }

  </style>
</head>
<body>
  <div class="gallery">
    <img src="photo-1.jpg" alt="Photo 1">
    
    <img src="photo-3.jpg" alt="Photo 3">
    <img src="photo-4.jpg" alt="Photo 4">
    <img src="photo-5.jpg" alt="Photo 5">
  </div>
</body>
</html>
